<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching Game</title>
  <link rel="stylesheet" href="./css/app.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header>
      <h1>Matching Game</h1>
      <h2>Udacity Front-End Nanodegree Project</h2>
    </header>
    <section class="score-panel">
      <div id="timer">00:00</div>
      <ul class="stars tooltip">
        <li id="first-star"><i class="fas fa-star"></i></li>
        <li id="second-star"><i class="fas fa-star"></i></li>
        <li id="third-star"><i class="fas fa-star"></i></li>
      </ul>
      <p class="tooltip">
        (<span class="moves">0</span> Moves)
        <span class="tooltiptext">TIP: If you make too many moves, you lose stars.The game ends when you don't have more stars.</span>
      </p>
      <div class="restart">
        <i class="fas fa-undo-alt" onclick="window.location.reload()"></i>
      </div>
    </section>
    <main>
      <ul class="deck" id="deck" onclick="openCard()"></ul>
      <div class="modal">
        <div class="modal-content">
          <span class="close-modal" onclick="window.location.reload()">x</span>
          <h1 class="modal-text"></h1>
        </div>
      </div>
    </main>
    <footer>
      <p>Page written by Marina Fr√≥es A. Costa</p>
      <a href="https://www.linkedin.com/in/marina-froes-a-costa/" class="fab fa-linkedin"></a>
      <a href="https://github.com/MarinaFroes" class="fab fa-github"></a>
    </footer>
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
